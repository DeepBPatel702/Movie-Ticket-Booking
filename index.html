<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Ticket Booking</title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
	<!-- <link rel="stylesheet" href="./normalize.css"> -->
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1>Movie Ticket Booking</h1>
	<div class="movie-container">
		<label for="movie">Select a Movie</label>
		<select name="movie-name" id="movie">
			<option value="150">The Pursuit of Happyness-₹150</option>
			<option value="180">Forrest Gump-₹180</option>
			<option value="200">The Shawshank Redemption-₹200</option>
		</select>
	</div>
	<ul class="showcase">
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat sold"></div>
			<small>Sold</small>
		</li>
		<li>
			<div class="seat available"></div>
			<small>Available</small>
		</li>
	</ul>
	<div class="screen-container" id="screen-container">
		<div class="screen"></div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat selected"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat selected"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat selected"></div>
			<div class="seat selected"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>

	</div>
	<p class="text">You have selected <span id="count">0  seats,</span> and the total price is<span id="total"> ₹ 0</span></p>
	<script src="./script.js"></script>
</body>
</html>
